<html>
<head>
    <link rel="stylesheet" href="options.css">
    <title>Email Creator</title>
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <script type="text/javascript" src="options.js"></script>
    <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css">
    <script src="jquery-1.11.3.min.js"></script>
    <script src="jquery.mobile-1.4.5.min.js"></script>

</head>
<body >
	<header id="T1">
        <h1>Email Creator</h1>
        <div data-role="main" class="ui-content" id="add-button">
          <a href="#myPopup" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all" data-position-to="window">Add Email</a>


          <div data-role="popup" id="myPopup" class="ui-content" data-overlay-theme="a">
              <div class="email-name-input" contentEditable=true>Email Name</div>
              <div class="seperator"></div>
              <div class="email-input" contentEditable=true></div>
              <div class="done-button">Finished Composing</div>
          </div>


        </div>
    </header>
    <div id="main-content"></div>
    <div id="no-email-message">You haven't created any email template yet!</div>
</body>
</html>
